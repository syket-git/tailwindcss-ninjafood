<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja Food</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-gray-700 font-body py-3 md:py-12 px-7 md:px-16">
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="text-2xl font-semibold p-4">
              <a href="/">Food Ninja</a>
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="burger">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </div>
          </div>
          <ul class="text-sm mt-6 hidden md:block" id="menu">
            <li class="py-2">
              <a
                href="#"
                class="
                  flex
                  justify-end
                  px-4
                  items-center
                  border-r-4 border-primary
                "
              >
                <span class="font-body">Home</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 ml-2"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  />
                </svg>
              </a>
            </li>
            <li class="py-2">
              <a
                href="#"
                class="
                  flex
                  justify-end
                  px-4
                  items-center
                  border-r-4 border-white
                "
              >
                <span>About</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 ml-2"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </a>
            </li>
            <li class="py-2">
              <a
                href="#"
                class="
                  flex
                  justify-end
                  px-4
                  items-center
                  border-r-4 border-white
                "
              >
                <span>Contact</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 ml-2"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="bg-gray-100 p-10 md:col-span-2">
        <div class="md:text-right text-center">
          <a
            class="
              btn
              border-2
              hover:bg-red-400
              border-red-400
              hover:text-white
              text-primary
              transition
              ease-out
              duration-500
            "
            href="#"
            >Log in</a
          >
          <a
            class="
              btn
              border-2
              hover:bg-red-400 hover:text-white
              border-red-400
              text-primary
              transition
              ease-out
              duration-500
              ml-5
            "
            href="#"
            >Sign up</a
          >
        </div>

        <header class="md:text-left text-center mt-10">
          <h2 class="text-3xl">Recipes</h2>
          <h3>For Ninjas</h3>
        </header>

        <div>
          <h4 class="text-lg mt-10">Latest Recipes</h4>

          <div class="mt-8 grid lg:grid-cols-3 gap-6">
            <!-- cards go here -->
            <div class="card">
              <img
                src="img/stew.jpg"
                alt="stew"
                class="w-full h:32 sm:h-48 object-cover"
              />
              <div class="flex flex-col p-5">
                <span class="font-semibold mb-2 text-lg"
                  >5 Bean Chili Stew</span
                >
                <span class="italic text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 inline-block"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span class="ml-1">25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="img/noodles.jpg"
                alt="noodles"
                class="w-full h:32 sm:h-48 object-cover"
              />
              <div class="flex flex-col p-5">
                <span class="font-semibold mb-2 text-lg"
                  >5 Bean Chili Stew</span
                >
                <span class="italic text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 inline-block"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span class="ml-1">25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="img/curry.jpg"
                alt="curry"
                class="w-full h:32 sm:h-48 object-cover"
              />
              <div class="flex flex-col p-5">
                <span class="font-semibold mb-2 text-lg"
                  >5 Bean Chili Stew</span
                >
                <span class="italic text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 inline-block"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span class="ml-1">25 mins</span>
              </div>
            </div>
          </div>

          <!-- <h4>Most Popular</h4> -->

          <div>
            <!-- cards go here -->
          </div>
        </div>

        <div class="flex justify-center mt-10">
          <div
            class="
              transition
              ease-out
              duration-500
              btn
              bg-gray-300
              text-secondary-700
              hover:bg-gray-400
            "
          >
            Load more
          </div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
